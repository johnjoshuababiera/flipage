<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="description" content="Flipage"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" th:href="@{/components/Bootstrap-4-4.0.0/css/bootstrap.min.css}"/>
    <title>Flipage</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/page/news/save}" th:object="${news}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" name="file"/>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script type="text/javascript" th:src="@{/components/jQuery-3.2.1/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/components/Bootstrap-4-4.0.0/js/bootstrap.min.js}"></script>

</html>
