<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="description" content="Flipage"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" th:href="@{/components/Bootstrap-4-4.0.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/components/DataTables-1.10.16/css/dataTables.bootstrap4.css}"/>


    <title>Flipage</title>
</head>
<body>

    <h5 align="center">News List</h5>
    <div class="container">
        <div id="divNewsTable">
            <table id="newsTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th class="nosort"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="news : ${newsList}">
                        <td th:text="${news.title}"></td>
                        <td>
                            <a th:href="@{/page/news/view(id=${news.id})}" class="btn btn-info">View</a>
                            <a th:href="@{/page/news/edit(id=${news.id})}" class="btn btn-info">Edit</a>
                            <a th:href="@{/page/news/delete(id=${news.id})}" class="btn btn-warning">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/page/news/create}" class="btn btn-success float-right">Add</a>
    </div>


</body>



<script type="text/javascript" th:src="@{/components/jQuery-3.2.1/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/components/Bootstrap-4-4.0.0/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/components/DataTables-1.10.16/js/jquery.dataTables.js}"></script>
<script type="text/javascript" th:src="@{/components/DataTables-1.10.16/js/dataTables.bootstrap4.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        var table = $('#newsTable').dataTable({
            "columnDefs": [
                { "width": "30%", "targets": 1 }
            ]
        });
    });
</script>
</html>
